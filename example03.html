<!DOCTYPE html>
<html>

<head>
    <title>Specificity Example 03</title>
    <link rel="stylesheet" href="external.css">
    <style>
        h1 {
            color: red !important;
        }

        #first {
            color: blue;
        }

        #second {
            color: yellowgreen;
        }

        h2 {
            background-color: aqua;
        }
    </style>
</head>

<body>

    <h1 id="first">GeeksforGeeks</h1>
    <h2 id="second" style="color: white;">!important property</h2>

</body>

</html>
