<!DOCTYPE html>
<html>

<head>
    <title>Specificity Example 01</title>
    <link rel="stylesheet" href="external.css">
    <style>
        h1 {
            background-color: red;
            color: white;
        }

        h2 {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>
        Internal CSS overrides external CSS
    </h1>
    <h2 style="color: green;">
        Inline CSS overrides internal CSS
    </h2>
</body>

</html>
