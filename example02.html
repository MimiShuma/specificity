<!DOCTYPE html>
<html>

<head>
    <title>Specificity Example 02</title>
    <style>
        h1 {
            background-color: red;
            color: white;
        }

        #second {
            background-color: black;
            color: white;
        }

        .third {
            background-color: pink;
            color: blue;
        }

        #second1 {
            color: blue;
        }

        .third1 {
            color: red;
        }
    </style>
</head>

<body>
    <h1 id="second" class="third">
        ID has highest priority.
    </h1>
    <h1>
        Element selectors has lowest priority.
    </h1>
    <h1 class="third1 third">
        Classes have higher priority
        than element selectors.
    </h1>

    <h1 style="color: green;" id="second1" class="third1">
        Inline CSS has highest priority.
    </h1>
</body>

</html>
